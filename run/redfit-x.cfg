&cfg
    fnin(1) = 'x.dat',
    fnin(2) ='y.dat',    
    fnout = 'REDFIT-X-result',	    
    x_sign = F,			!change sign of the x data - T:true or F:false
    y_sign = F,			!change sign of the y data - T:true or F:false
    nsim = 1000,
  mctest = T,
  mctest_phi= T,		!form Monte Carlo phase confidence interval (only works if mctest is also True)
  rhopre(1) = -999.0,
  rhopre(2) = -999.0,
    ofac = 4.0,
   hifac = 1.0,
     n50 = 7,
   alpha = 0.05,
    iwin = 1
/


! iwin = 0: Rectangular
!        1: Welch
!        2: Hanning
!        3: Triangular
!        4: Blackman-Harris